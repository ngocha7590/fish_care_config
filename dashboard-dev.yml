host:
  eureka: localhost
  keycloak: localhost
  mysql: localhost

server:
  port: 9602

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: 'jdbc:mysql://${host.mysql}:3306/fishcare?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true'
    username: root
    password: 123456789
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    serviceUrl:
      defaultZone: http://${host.eureka}:9601/eureka/
  instance:
    preferIpAddress: true
keycloak:
  auth-server-url: http://${host.keycloak}:8080/auth
  enable-basic-auth: false
  realm: master
  public-client: true
  resource: local-app
  ssl-required: external
  confidential-port: 0
  use-resource-role-mappings: true
  cors: true
  corsMaxAge: 3600
  corsAllowedHeaders: '*, Origin, X-Requested-With, Content-Type, Accept, Authorization, refreshtoken'
  corsAllowedMethods: 'POST, PUT, DELETE, GET'
  credentials:
    secret: f453881b-ae1d-40c6-99dc-7af082fbdcf5
  principal-attribute: preferred_username
  config:
    file: /opt/devops.v2/config/keycloak.json
    url:
      logout: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/logout
      userinfo: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/userinfo
    auth:
      username: admin
      password: admin1234
  bearer-only: true
  security-constraints:
    - authRoles:
        - user
      securityCollections:
        - patterns:
            - /api/dashboard/*
            - /api/user/test
   
