host:
  eureka: localhost
  keycloak: 45.76.96.92
  mysql: localhost

server:
  port: 9602

spring:
  datasource:
    url: 'jdbc:mysql://${host.mysql}:3306/fishcare?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true'
    username: root
    password: 123456789
  jpa:
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://${host.eureka}:9601/eureka/
  instance:
    preferIpAddress: true
keycloak:
  auth-server-url: http://${host.keycloak}:9090/auth
  realm: master
  resource: fishcare
  ssl-required: none
  bearer-only: true
  confidential-port: 0
  use-resource-role-mappings: true
  cors: true
  corsMaxAge: 3600
  corsAllowedHeaders: '*, Origin, X-Requested-With, Content-Type, Accept, Authorization, refreshtoken'
  corsAllowedMethods: 'POST, PUT, DELETE, GET'
  principal-attribute: preferred_username
  config:
    file: /opt/devops.v2/config/keycloak.json
    url:
      logout: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/logout
      userinfo: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/userinfo
  credentials:
    secret: 418e76d1-591e-44e1-a502-9237b81105ae
  security-constraints[0]:
    auth-roles:
      - admin
    security-collections[0]:
      name: endpoints models
      patterns:
        - /api/admin/*
  security-constraints[1]:
    auth-roles:
      - admin
      - user
    security-collections[0]:
      name: endpoints models
      patterns:
        - /api/user/logout
        - /api/user/profile
