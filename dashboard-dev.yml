host:
  eureka: localhost
  keycloak: localhost
  mysql: localhost

server:
  port: 9602

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: 'jdbc:mysql://${host.mysql}:3306/fishcare?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true'
    username: root
    password: 123456789
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    serviceUrl:
      defaultZone: http://${host.eureka}:9601/eureka/
  instance:
    preferIpAddress: true
keycloak:
  auth-server-url: http://${host.keycloak}:8080/auth
  enable-basic-auth: false
  realm: master
  public-client: true
  resource: local-app
  ssl-required: external
  confidential-port: 0
  use-resource-role-mappings: true
  bearer-only: true
  security-constraints:
    - authRoles:
        - user
      securityCollections:
        - patterns:
            - /api/dashboard/*
   
