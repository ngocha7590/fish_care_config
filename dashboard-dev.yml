host:
  eureka: localhost
  keycloak: localhost
  mysql: localhost

server:
  port: 9602

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: 'jdbc:mysql://${host.mysql}:3306/akawork_dashboard?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true'
    username: root
    password: 123456789
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    serviceUrl:
      defaultZone: http://${host.eureka}:9601/eureka/
  instance:
    preferIpAddress: true
keycloak:
  auth-server-url: http://${host.keycloak}:8080/auth
  enable-basic-auth: false
  realm: master
  public-client: false
  resource: login-app
  ssl-required: external
  confidential-port: 0
  use-resource-role-mappings: true
  cors: true
  corsMaxAge: 3600
  corsAllowedHeaders: '*, Origin, X-Requested-With, Content-Type, Accept, Authorization, refreshtoken'
  corsAllowedMethods: 'POST, PUT, DELETE, GET'
  credentials:
    secret: d06f5faa-ca68-46a6-8bb2-5a2cd5584270
  security-constraints:
    - authRoles:
        - user
      securityCollections:
        - patterns:
          - /api/user/login
    - authRoles:
        - admin
      securityCollections:
        - patterns:
            - /api/user/*
            - /api/admin/*
            - /api/v1/admin/*
            - /api/v1/internal/*
